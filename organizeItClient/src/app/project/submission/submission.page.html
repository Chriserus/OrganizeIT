<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Submit new project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Submit your project!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #form="ngForm" (ngSubmit)="registerProject(form)">
              <ion-item>
                <ion-label position="stacked">Title</ion-label>
                <ion-input name="title" type="text" autocapitalize="sentences" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Description</ion-label>
                <!-- TODO: Move method call to the lowest input field -->
                <ion-textarea name="description" type="text" autocapitalize="sentences" rows="6" autoGrow="true" ngModel required
                           (keyup.enter)="registerProject(form)"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Maximum team members</ion-label>
                <ion-input name="maxMembers" type="number" min="1" required ngModel="1"
                           oninput="this.value = Math.abs(this.value)"
                           (keyup.enter)="registerProject(form)"></ion-input>
              </ion-item>
              <!-- TODO: Add technologies field with chips and custom technologies -->
              <!--              <ion-item>-->
              <!--                <ion-label position="stacked">Technologies</ion-label>-->
              <!--                <ion-input name="technologies" type="text" ngModel required></ion-input>-->
              <!--              </ion-item>-->
              <ion-button id="submitButton" size="large" type="submit" [disabled]="form.invalid" expand="block">Submit
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
