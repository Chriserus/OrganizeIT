<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>My profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Fields to modify user data
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My projects</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let project of projects" size-xs="12" size-sm="12" size-md="6" size-lg="6">
            <ion-card class="project-card">
              <ion-card-header>
                <ion-card-subtitle>Owner: {{project.owner.firstName + " " + project.owner.lastName}}</ion-card-subtitle>
                <ion-card-title>{{project.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{project.description}}
                <ion-item-divider>
                </ion-item-divider>
                Members: {{listMembers(project)}}
                <ion-item-divider>
                </ion-item-divider>
                <ion-card-subtitle>Created: {{project.created | date: 'HH:MM | d-MMM-yyyy'}}</ion-card-subtitle>
                <ion-item-divider>
                </ion-item-divider>
                Requests:
                <ion-item *ngFor="let potentialMember of listPotentialMembers(project)">
                  <ion-buttons>
                    <ion-button size="small" slot="start" shape="round"
                                (click)="acceptUserToProject(project, potentialMember)">
                      <ion-icon name="checkmark"></ion-icon>
                    </ion-button>
                    <ion-button size="small" slot="start" color="danger" shape="round"
                                (click)="rejectUser(project, potentialMember)">
                      <ion-icon name="close"></ion-icon>
                    </ion-button>
                    {{potentialMember.user.email}}
                  </ion-buttons>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
