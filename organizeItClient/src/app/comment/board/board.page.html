<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let comment of comments">
      <ion-col>
        <ion-card>
          <ion-card-content>
            {{comment.content}}
            <ion-item-divider>
            </ion-item-divider>
            <ion-card-subtitle>Author: {{comment.author.firstName + " " + comment.author.lastName}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <form #form="ngForm" (ngSubmit)="registerComment(form)">
              <ion-item>
                <ion-checkbox name="announcement" slot="end" ngModel="false"></ion-checkbox>
                <ion-label>Announcement</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Content</ion-label>
                <ion-input name="content" type="text" autocorrect="on" ngModel required
                           ></ion-input>
              </ion-item>
              <ion-button id="submitButton" size="large" type="submit" [disabled]="form.invalid" expand="block">Submit
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
